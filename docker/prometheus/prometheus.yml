global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Load alerting rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Alertmanager configuration (optional - configure if using Alertmanager)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

scrape_configs:
  - job_name: 'validator-monitor'
    static_configs:
      - targets: ['validator-monitor:9090']
    metrics_path: '/metrics'
