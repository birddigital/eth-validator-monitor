apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: validator-monitor
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: validator-monitor
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: validator-monitor
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: web
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: validator-monitor
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: web
  type: LoadBalancer  # Use LoadBalancer for external access
---
apiVersion: v1
kind: Service
metadata:
  name: validator-monitor
  namespace: validator-monitor
  labels:
    app: validator-monitor
spec:
  selector:
    app: validator-monitor
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  type: LoadBalancer  # Use LoadBalancer for external access
  sessionAffinity: ClientIP  # Sticky sessions for better caching
